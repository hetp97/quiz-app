<!DOCTYPE HTML>

<head>
<html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<title>Quiz App</title>
<body>
<div class="intro py-3 bg-white text-center">
	<div class="container">
		<h2 class="text-primary display-3 my-4">QUIZ WEBSITE</h2>
	</div>
</div>


<div class="result py-4 d-none bg-light text-center">
	<div class="container lead">
		<p>Final Score <span class="text-primary display-4 p-3">0%</span></p>
		<p>Arigato Osimas</p>
	</div>
	
</div>


<div class="quiz py-4 bg-primary">
	<div class="container">
	 <h2 class="my-5 text-white">Questions..</h2>
    <form class="quiz-form text-light">
    	<div class="my-5">
    		<p class="lead font-weight-normal">1. What is full form of HTML?</p>
          <div class="form-check my-2 text-white-50">
          	<input type="radio"name="q1" value="A" >
          	<label class="form-check-label">Hyper Text make language</label>
          </div>
           <div class="form-check my-2 text-white-50">
          	<input type="radio"name="q1" value="B" >
          	<label class="form-check-label">Hyper test markup language</label>
          </div>
           <div class="form-check my-2 text-white-50">
          	<input type="radio"name="q1" value="C" >
          	<label class="form-check-label">Hyper text markup language</label>
          </div>


	</div>
   
   <div class="my-5">
    		<p class="lead font-weight-normal">2. What is full form of CSS?</p>
          <div class="form-check my-2 text-white-50">
          	<input type="radio"name="q2" value="A" >
          	<label class="form-check-label">Cascading style sheet</label>
          </div>
           <div class="form-check my-2 text-white-50">
          	<input type="radio"name="q2" value="B">
          	<label class="form-check-label">Cascading style shape</label>
          </div>
           <div class="form-check my-2 text-white-50">
          	<input type="radio"name="q2" value="C" >
          	<label class="form-check-label">Cascading sheet shape</label>
          </div>


	</div>
	<div class="my-5">
    		<p class="lead font-weight-normal">3. Which language is used for communicate with browser? </p>
          <div class="form-check my-2 text-white-50">
          	<input type="radio"name="q3" value="A" >
          	<label class="form-check-label">JavaScript</label>
          </div>
           <div class="form-check my-2 text-white-50">
          	<input type="radio"name="q3" value="B">
          	<label class="form-check-label">C++</label>
          </div>
           <div class="form-check my-2 text-white-50">
          	<input type="radio"name="q3" value="C" >
          	<label class="form-check-label">C</label>
          </div>


	</div>

<div class="my-5">
    		<p class="lead font-weight-normal">4.Which of the following is not a Back-end language?</p>
          <div class="form-check my-2 text-white-50">
          	<input type="radio"name="q4" value="A" >
          	<label class="form-check-label">PHP</label>
          </div>
           <div class="form-check my-2 text-white-50">
          	<input type="radio"name="q4" value="B" c>
          	<label class="form-check-label">C</label>
          </div>
           <div class="form-check my-2 text-white-50">
          	<input type="radio"name="q4" value="C" >
          	<label class="form-check-label">Node.js</label>
          </div>


	</div>

<div class="my-5">
    		<p class="lead font-weight-normal">5. Which of the following is not a Front-end Framework?</p>
          <div class="form-check my-2 text-white-50">
          	<input type="radio"name="q5" value="A" >
          	<label class="form-check-label">Vue</label>
          </div>
           <div class="form-check my-2 text-white-50">
          	<input type="radio"name="q5" value="B">
          	<label class="form-check-label">Angular</label>
          </div>
           <div class="form-check my-2 text-white-50">
          	<input type="radio"name="q5" value="C" >
          	<label class="form-check-label">Express</label>
          </div>


	</div>
<div class="text-ceter">
	<input type="Submit" value="submit" class="btn btn-dark">
</div>
</form>
</div>
<script src="quiz.js"></script>
</body>
</html>
